<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container" >
<div class="flex-item-left" >
<h1
class="titulo"
>Encriptador de texto</h1>

<textarea placeholder="Ingrese texto aqui" name="texto-ingresado" id="texto-ingresado" class="texto-ingresado"></textarea>
<div class="terminos">
    <p>solamente utilize letras minusculas y sin acentos</p>
</div>
<div class="botones">
    <button class="btn-encriptar" type="button" onclick="encriptar()" > encriptar</button>
    <button class="btn-descifrar" type="button" onclick="descifrar()" > descifrar</button>
</div>
</div>


<div class="flex-item-right" >
    <div class="mostrar-text" >
        <img class="muneco" src="./img/muneco/img2.png" alt="imagen de persona con una lupa">
        <div class="mensaje-encriptado" id="mensaje-encriptado"></div>
        <h2 id="titulo-mensaje" >Ning√∫n mensaje encontrado</h2>
        <p id="parrafo" class="parrafo">Ingresa el mensaje que deseas encriptar o descifrar</p>
        <textarea name="mensaje" id="mensaje" class="mensaje " cols="30" rows="10"></textarea>
    </div>

</div>

    </div>
</body>  
  <script src="/js.js"></script>

</html>
